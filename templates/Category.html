{% extends "layout/index.html" %}
{% block title %}Category{% endblock title %}
{% block content %}
<p class='container-fluid w-100 h3 text-center bg-secondary mt-3 p-2 text-light'>Category</p>
    <div class='home1'>
        {% for items in category %}
        <a href="{% url 'category' items.name %}" class="home2 card align-items-center shadow p-2" style="width: 16rem; hight: 12rem;">
            <img src='{{items.image.url}}' class="card-img-top w-75 m-2 rounded-3 " alt="...">
            <div class="card-body">
                <h5 class="card-title">{{items.name | upper}}</h5>
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock content %}
